<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieZone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background:black;
        }

        /* Vertical Navigation Bar */
        .vertical-nav {
            width: 250px;
            background: linear-gradient(90deg, #000000, #1E3A8A);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            position: static;
            padding-left: 10px;
        }

        .vertical-nav h1 {
            font-size: 24px;
            margin-bottom: 40px;
        }

        .vertical-nav ul {
            list-style: none;
            width: 100%;
        }

        .vertical-nav ul li {
            padding: 15px 20px;
            text-align: left;
            cursor: pointer;
            transition: background 0.3s;
        }

        .vertical-nav ul li:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .vertical-nav .top-menu {
            margin-top: 15px;
            flex-grow: 1;
        }

        .vertical-nav .bottom-menu {
            margin-top: auto;
            margin-bottom: 100px;
        }

        /* Horizontal Navigation Bar */
        .horizontal-nav {
            width: 100%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 70px;
            position: relative;
            z-index: 2;
        }

        .horizontal-nav ul {
            display: flex;
            list-style: none;
        }

        .horizontal-nav ul li {
            margin: 0 30px;
            cursor: pointer;
        }

        .horizontal-nav .icons {
            display: flex;
            align-items: center;
        }

        .horizontal-nav .icons i {
            margin-left: 20px;
            font-size: 20px;
            cursor: pointer;
        }

        .content {
            flex: 1;
            background: none;
            display: block;
            margin-left: 140px;
            margin-top:150px;
            font-size: 20px;
            color: #ffffff;
            position: relative;
            z-index: 1;
        }
        p{
            font-size: 15px;
        }
        .content2{
            margin-top:50px;
            font-size: 15px;
        }

        /* Background Image */
        .background-image {
            position: absolute;
            top: 0;
            right: 0;
            height: 50%;
            width: 100%;
            opacity: 0.9    ;
            background: url('image.jpg') no-repeat center center;
            background-size: cover;
            z-index: 0;
        }

        .background-image::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgb(0, 0, 0) 100%);
        }
        button{
            background:#1E3A8A;
            display:inline-block;
            padding:15px 10px;
            margin-top:25px;
            margin-right: 20px;
        }
        .containers{
            display:inline-block;
            background:white;
            position:relative;
            margin-top:20px;
            margin-right:20px;
            height:350px;
            width:250px;
            align-items: center;
        }
        .containerss{
            margin-left:-30px;
        }
    </style>
</head>
<body>
    <div class="vertical-nav">
        <h1>MOVIEZONE</h1>
        <ul class="top-menu">
            <li>Home</li>
            <li>Favourites</li>
            <li>Trending</li>
            <li>Coming soon</li>
        </ul>
        <ul class="bottom-menu">
            <li>Settings</li>
            <li>Logout</li>
        </ul>
    </div>

    <div style="flex: 1; display: flex; flex-direction: column; position: relative;">
        <div class="background-image"></div>
        <div class="horizontal-nav">
            <ul>
                <li>Movies</li>
                <li>Series</li>
                <li>Documentaries</li>
            </ul>
            <div class="icons">
                <i>&#x1F50D;</i> <!-- Search Icon -->
                <i>&#x1F514;</i> <!-- Notification Icon -->
                <i>&#x1F464;</i> <!-- Profile Icon -->
            </div>
        </div>

        <div class="content">
            <h1>AVATAR</h1>
            <p>2009 | Sci-fi | 3 Parts</p>
            <button>Voir plus</button>
            <button>favoris</button>
            <div class="content2">
               <h2>Trending</h2>
               <div class="containerss">
                  <div class="containers"></div>
                  <div class="containers"></div>
                  <div class="containers"></div>
                  <div class="containers"></div>
               </div>
            </div>  
        </div>
    </div>
</body>
</html>
